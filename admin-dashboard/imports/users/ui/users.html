<template name="users">
  {{#if isInRole 'admin'}}
    <h4 class="page-header">Users</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Email Address</th>
          <th class="text-center">Role</th>
        </tr>
      </thead>
      <tbody>
        {{#each users}}
          <tr>
            <td class="text-left text-middle">{{#if isCurrentUser _id}}<label class="label label-success">You!</label>{{/if}} {{emails.[0].address}}</td>
            <td>
              <select  name="userRole" class="form-control {{#if isAdmin}} 'disabled'{{/if}}">
                <option selected="{{equal roles.[0] 'admin'}}" value="admin">Admin</option>
                <option selected="{{equal roles.[0] 'elRamz'}}" value="elRamz">ElRamz</option>
                <option selected="{{equal roles.[0] 'user'}}" value="user">User</option>
              </select>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  {{/if}}
</template>
