<template name="servers">
  <table class="table table-striped table-responsive">
    <thead>
      <th>
      name
      </th>
      <th>
        host
      </th>
      <th>
        port
      </th>
      <th>
        end point
      </th>
      <th>
        secret
      </th>
    </thead>
    <tbody>
{{#each server in servers}}
<tr>

    <td>
      {{server.name}}
    </td>
    <td>
      {{server.host}}
    </td>
    <td>
      {{server.port}}
    </td>
    <td>
      {{server.endpoint}}
    </td>
    <td>
      {{server.secret}}
    </td>

  </tr>
{{else}}
you don't have any servers yet
{{/each}}
</tbody>
</table>


</template>
